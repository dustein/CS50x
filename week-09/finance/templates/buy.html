{% extends "layout.html" %}

{% block Title %}
    Buy Shares
{% endblock %}

{% block main %}
    <div class="mb-4">
        <h1>Buy Shares</h1>
    </div>
    <div>
        <form action="/buy" method="post">
            <div class="mb-3">
                <input type="text" name="symbol" placeholder=" Symbol " autofocus class="form-control mx-auto w-auto">
            </div>
            <div class="mb-3">
                <input type="number" name="shares" placeholder=" Number of Shares" class="form-control mx-auto w-auto" min="1" >
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

{% endblock %}
