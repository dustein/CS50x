{% extends "layout.html" %}

{% block title %}
  Quote Stock
{% endblock %}

{% block main %}
  <h2>Quote Stock Share</h2>
  <form action="/quote" method="post">
    <div class="mb-3">
      <input type="text" autofocus name="symbol" placeholder="Stock Symbol" class="form-control mx-auto w-auto">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
